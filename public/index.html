<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>רומיגל</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>רומיגל</h1>

      <div id="start-screen" class="screen active">
        <button id="start-btn" class="btn">חפש את רומי</button>
      </div>

      <div id="waiting-screen" class="screen">
        <p>מחפש את רומי...</p>
        <button id="cancel-btn" class="btn secondary">בטל ברו</button>
      </div>

      <div id="chat-screen" class="screen">
        <div class="video-container">
          <video id="local-video" autoplay muted></video>
          <video id="remote-video" autoplay></video>
        </div>
        <div class="controls">
          <button id="mute-btn" class="control-btn">השתק</button>
          <button id="video-btn" class="control-btn">הפסק וידיאו</button>
          <button id="next-btn" class="control-btn">דלג ברו</button>
          <button id="end-btn" class="control-btn end">סיים שיחה</button>
        </div>
      </div>

      <div id="disconnected-screen" class="screen">
        <p>רומי התנתק</p>
        <button id="restart-btn" class="btn">בדוק אם רומי מחובר שוב</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
